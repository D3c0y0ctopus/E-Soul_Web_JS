<!DOCTYPE html>
<html>
<head>
  <style>

    body {
    background-color: #2c5cc3;
    }

    h1 {
      font-family: "Helvetica", sans-serif;
      text-align: center;
      color: white;
    }

    
    .bars-container {
      position: relative;
    }

    .container {
      
      color: white;
      display: flex;
      align-items: flex-end;
      height: 80px;
    }

    .bar {
      width: 30px;
      height: 50px;
      background-color: white;
      border-radius: 5px;
      margin: 5px;
      animation-name: animate;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    @keyframes animate {
      0% {
        height: 50px;
      }
      50% {
        height: 100px;
      }
      100% {
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <h1>Animated Bars</h1>

  <div class="bars-container">
  <div class="container">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  </div>

  <script>
    const bars = document.querySelectorAll(".bar");

function randomizeAnimation() {
  bars.forEach((bar) => {
    const height = Math.floor(Math.random() * 100) + 50;
    const duration = Math.floor(Math.random() * 3) + 1;
    const delay = Math.floor(Math.random() * 3) + 1;
    const timingFunction = Math.random() < 0.5 ? "ease-in" : "ease-out";
    bar.style.height = `${height}px`;
    bar.style.animationDuration = `${duration}s`;
    bar.style.animationDelay = `${delay}s`;
    bar.style.animationTimingFunction = timingFunction;
  });
}

randomizeAnimation();
  </script>
</body>
</html>
