<!DOCTYPE html>
<html>
<head>
  <style>

    body {
    background-color: #2c5cc3;
    margin: 50px;
    }

    h1 {
      font-family: "Helvetica", sans-serif;
      text-align: center;
      color: white;
    }


    h2 {
      font-family: "Helvetica", sans-serif;
      text-align: center;
      color: white;
    }


    /*THE MAIN CONTAINER FOR EVERYTHING*/
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-evenly;
    
      
    }
    
    

     /*THE INNER CONTAINER FOR THE BARS*/
    .bars-container {
      
      color: white;
      display: flex;
      align-items: flex-end;
      height: 80px;
    }

    .bar {
      width: 5px;
      height: 60px;
      background-color: white;
      border-radius: 5px;
      margin: 5px;
      animation-name: animate;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }

    #coordinates{
      font-family: "Helvetica", sans-serif;
      color: white;
      text-align: center;
      size: 13px;
    }

    @keyframes animate {
      0% {
        height: 50px;
      }
      50% {
        height: 100px;
      }
      100% {
        height: 50px;
      }
    }
  </style>
</head>
<body>


  <div class="flex-container">
    <h1>Animated Bars</h1>
  <div class="bars-container">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>

    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>

    <div class="bar"></div>
  </div>

   <!-- THIS IS THE MOUSE CO-ORDINATES DIV-->
    <div id="coordinates">(0, 0)</div>


  </div>
  </div>
  

  <script>
    const bars = document.querySelectorAll(".bar");

function randomizeAnimation() {
  bars.forEach((bar) => {
    const height = Math.floor(Math.random() * 80) + 10;
    const duration = Math.floor(Math.random() * 3) + 1;
    const delay = Math.floor(Math.random() * 3) + 1;
    const timingFunction = Math.random() < 0.5 ? "ease-in" : "ease-out";
    bar.style.height = `${height}px`;
    bar.style.animationDuration = `${duration}s`;
    bar.style.animationDelay = `${delay}s`;
    bar.style.animationTimingFunction = timingFunction;
  });
}

randomizeAnimation();

/*THIS IS THE MOUSE CO-ORDINATES SCRIPT*/

document.addEventListener("mousemove", (event) => {
      const x = event.clientX;
      const y = event.clientY;
      document.querySelector("#coordinates").innerHTML = `${x}, ${y}`;
    });

  </script>
</body>
</html>
